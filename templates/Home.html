{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Secure Messages</title>
    <style>
        body {
            background: url('/static/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .message-card {
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
            font-size: 1.2em;
        }
</style>
</head>

{% if messages %}
  <div class="row">
    {% for msg in messages %}
      <div class="col-md-6">
        <div class="card mb-4 shadow message-card">
          <div class="card-header text-white bg-dark">
            From: {{ msg[1] }}
            <span class="delete-btn" onclick="deleteMessage({{ msg[0] }})">âœ–</span>
          </div>
          <div class="card-body">

        </div>
